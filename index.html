        /* Dark Mode overrides */

<body class="transition-colors duration-300">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef, useCallback, createContext, useContext } = React;

        // ==========================================
        // 1. CONSTANTES E DADOS INICIAIS
        // ==========================================

        const STATUS_COLORS = {
            success: { bg: 'bg-green-500', text: 'text-green-700', light: 'bg-green-100', border: 'border-green-200' },
            warning: { bg: 'bg-yellow-500', text: 'text-yellow-700', light: 'bg-yellow-100', border: 'border-yellow-200' },
            danger:  { bg: 'bg-red-500',   text: 'text-red-700',   light: 'bg-red-100',   border: 'border-red-200' },
            primary: { bg: 'bg-blue-600',  text: 'text-blue-700',  light: 'bg-blue-50',   border: 'border-blue-200' }
        };

        const LOCATIONS = {
            "Brasil": ["MG", "SP", "RJ", "ES", "RS", "BA", "SC"],
            "Argentina": ["Buenos Aires", "Córdoba", "Santa Fé", "Mendoza"],
            "Estados Unidos": ["California", "Florida", "New York", "Texas"]
        };

        const INITIAL_DB = {
            mentores: [ { id: 1, nome: "Felipe Souza", senha: "1234" }, { id: 2, nome: "Carlos", senha: "1234" } ],
            unidades: [ { id: 101, nome: "Unidade Centro", mentorId: 1, estado: "SP", pais: "Brasil", senha: "1234" } ],
            modalidades: [ { id: 201, nome: "Power Dance", cor: "#ef4444" }, { id: 202, nome: "Energy Jump", cor: "#1e3a8a" }, { id: 203, nome: "Power Training", cor: "#22c55e" } ],
            horarios: [ { id: 301, unidadeId: 101, modalidadeId: 201, professor: "HELOISA", valor: 20, hora: "07:00", dias: ["Segunda", "Quarta", "Sexta"], duracao: 60 } ],
            feriados: [ { id: 1, nome: "Confraternização Universal", dataInicio: "2025-01-01", dataFim: "2025-01-01", escopo: "Global", local: "" } ],
            validacoes: [], acessos: []
        };

        // ==========================================
        // 2. HOOKS E UTILS
        // ==========================================

        const usePersistentState = (key, initialValue) => {
            const [state, setState] = useState(() => {
                try {
                    const storedValue = sessionStorage.getItem(key);
                    return storedValue !== null ? JSON.parse(storedValue) : initialValue;
                } catch (error) { return initialValue; }
            });
            useEffect(() => {
                try { sessionStorage.setItem(key, JSON.stringify(state)); } catch (error) {}
            }, [key, state]);
            return [state, setState];
        };

        const useTheme = () => {
            const [isDark, setIsDark] = usePersistentState('darkMode', false);
            useEffect(() => {
                if (isDark) document.body.classList.add('dark');
                else document.body.classList.remove('dark');
            }, [isDark]);
            return { isDark, toggle: () => setIsDark(!isDark) };
        };

        const ToastContext = createContext();
        const ToastProvider = ({ children }) => {
            const [toasts, setToasts] = useState([]);
            const addToast = (message, type = 'success') => {
                const id = Date.now();
                setToasts(prev => [...prev, { id, message, type }]);
                setTimeout(() => setToasts(prev => prev.filter(t => t.id !== id)), 3000);
            };
            return (
                <ToastContext.Provider value={{ addToast }}>
                    {children}
                    <div className="toast-container">
                        {toasts.map(toast => (
                            <div key={toast.id} className={`p-4 rounded shadow-lg text-white text-sm font-bold flex items-center gap-2 animate-slide-in ${toast.type === 'success' ? 'bg-green-600' : 'bg-red-500'}`}>
                                <span>{toast.message}</span>
                            </div>
                        ))}
                    </div>
                </ToastContext.Provider>
            );
        };
        const useToast = () => useContext(ToastContext);

        const DateUtils = {
            toISODate: (date) => { const offset = date.getTimezoneOffset(); const adjustedDate = new Date(date.getTime() - (offset*60*1000)); return adjustedDate.toISOString().split('T')[0]; },
            getDayOfWeek: (dateString) => { if(!dateString) return ''; const [y, m, d] = dateString.split('-'); const date = new Date(y, m - 1, d); const days = ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado']; return days[date.getDay()]; },
            isHoliday: (dateStr, feriados, unidade) => feriados.find(f => { const dentroDoPrazo = dateStr >= f.dataInicio && dateStr <= f.dataFim; if (!dentroDoPrazo) return false; if (f.escopo === 'Global') return true; if (f.escopo === 'Nacional' && unidade && f.local === unidade.pais) return true; if (f.escopo === 'Regional' && unidade && f.local === unidade.estado) return true; return false; }),
            formatBr: (date) => { const day = String(date.getDate()).padStart(2, '0'); const month = String(date.getMonth() + 1).padStart(2, '0'); return `${day}/${month}`; },
            formatDateTimeBr: (isoString) => { if (!isoString) return '-'; const date = new Date(isoString); return `${String(date.getDate()).padStart(2, '0')}/${String(date.getMonth() + 1).padStart(2, '0')} ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`; },
            
            // Lógica de Geração de Datas de Aula no Mês
            generateClassDates: (diasSemana, mes, ano, feriados = [], unidade = null) => { 
                const dates = []; 
                const possibleDates = []; 
                const daysMap = { "Domingo": 0, "Segunda": 1, "Terça": 2, "Quarta": 3, "Quinta": 4, "Sexta": 5, "Sábado": 6 }; 
                
                // Mapeia os dias da semana da aula para índices (0-6)
                const targetDays = diasSemana.map(d => daysMap[d]); 
                
                // Determina quantos dias o mês possui
                const daysInMonth = new Date(ano, mes, 0).getDate();
                
                // Itera exatamente do dia 1 até o último dia do mês
                for (let day = 1; day <= daysInMonth; day++) {
                    const date = new Date(ano, mes - 1, day);
                    const currentDayOfWeek = date.getDay();

                    // Se o dia da semana bate com a aula
                    if (targetDays.includes(currentDayOfWeek)) {
                        const dateStr = DateUtils.toISODate(date); 
                        const isFeriado = DateUtils.isHoliday(dateStr, feriados, unidade); 
                        
                        // Registra como data possível (para cálculo de perda)
                        possibleDates.push({ date: new Date(date), dateStr, isFeriado }); 
                        
                        // Se NÃO for feriado, conta como aula realizada (efetiva no calendário)
                        if (!isFeriado) {
                            dates.push(new Date(date)); 
                        }
                    }
                }
                return { dates, possibleDates }; 
            },
            
            getRangeDates: (start, end) => { const dates = []; let current = new Date(start); const endDate = new Date(end); while (current <= endDate) { dates.push(DateUtils.toISODate(current)); current.setDate(current.getDate() + 1); } return dates; },
            formatStringDate: (dateString) => { if (!dateString) return '-'; const [y, m, d] = dateString.split('-'); return `${d}/${m}`; },
            createLocalDate: (dateString) => { if(!dateString) return null; const [y, m, d] = dateString.split('-').map(Number); return new Date(y, m - 1, d); }
        };

        const BusinessLogic = {
            processarAulas: (db, user, filters) => {
                const todosFeriados = db.feriados || [];
                let dadosProcessados = (db.horarios || []).map(h => {
                    const u = db.unidades.find(unit => unit.id == h.unidadeId);
                    const m = db.modalidades.find(mod => mod.id == h.modalidadeId);
                    const mentor = db.mentores.find(men => men.id == u?.mentorId);
                    
                    // Simulação completa dos dias do mês
                    const { dates: diasDeAula, possibleDates } = DateUtils.generateClassDates(h.dias, filters.mes, filters.ano, todosFeriados, u);
                    
                    // Cálculo de aulas efetivas no calendário (descontando feriados)
                    const numAulasPrevistas = diasDeAula.length; 
                    const aulasPerdidasFeriado = possibleDates.length - numAulasPrevistas;
                    
                    // Histórico de validações (frequência real)
                    const validacoesDoMes = db.validacoes ? db.validacoes.filter(v => v.aulaId === h.id && parseInt(v.data.split('-')[1]) == filters.mes && parseInt(v.data.split('-')[0]) == filters.ano) : [];
                    const totalAlunosReais = validacoesDoMes.reduce((acc, v) => acc + parseInt(v.qtdAlunos || 0), 0);
                    const numAulasRealizadas = validacoesDoMes.length;
                    const mediaAlunos = numAulasRealizadas > 0 ? Math.round(totalAlunosReais / numAulasRealizadas) : 0;
                    
                    // CÁLCULO FINANCEIRO
                    const valorHora = parseFloat(h.valor) || 0;
                    // Valor Mensal = Valor da Aula * Qtd Aulas Efetivas (Sem Feriado)
                    const valorMensalPrevisto = numAulasPrevistas * valorHora;
                    const valorPerdidoFeriado = aulasPerdidasFeriado * valorHora;
                    
                    return { ...h, unidadeNome: u?.nome || 'Desconhecida', pais: u?.pais || '-', estado: u?.estado || '-', mentorNome: mentor?.nome || '-', modalidadeNome: m?.nome || '-', modalidadeCor: m?.cor || '#cbd5e1', valorHora, numAulasPrevistas, numAulasRealizadas, valorMensal: valorMensalPrevisto, valorPerdidoFeriado, mediaAlunos, historicoAulas: validacoesDoMes.map(v => { const d = new Date(v.data + 'T00:00:00'); return { dateStr: v.data, dataFormatada: DateUtils.formatBr(d), qtdAlunos: v.qtdAlunos, valor: valorHora, modalidade: m?.nome, horario: h.hora, diaSemana: DateUtils.getDayOfWeek(v.data) }; }) };
                });
                
                // Filtragem final baseada nos filtros ativos e permissões
                return dadosProcessados.filter(h => { 
                    if (user.role === 'mentor' && db.unidades.find(u => u.id == h.unidadeId)?.mentorId != user.id) return false; 
                    if (user.role === 'unidade' && h.unidadeId != user.id) return false; 
                    if (filters.unidade !== 'TODAS' && h.unidadeId != filters.unidade) return false; 
                    if (filters.mentor !== 'TODOS' && db.unidades.find(u => u.id == h.unidadeId)?.mentorId != filters.mentor) return false; 
                    if (filters.modalidade !== 'TODAS' && h.modalidadeId != filters.modalidade) return false; 
                    if (filters.pais !== 'TODOS' && db.unidades.find(u => u.id == h.unidadeId)?.pais != filters.pais) return false; 
                    if (filters.estado !== 'TODOS' && db.unidades.find(u => u.id == h.unidadeId)?.estado != filters.estado) return false; 
                    return true; 
                });
            },
            calcularQualidade: (db, filterMode, startDate, endDate, user) => {
                let targetDates = [];
                if (filterMode === 'day') { targetDates = [startDate]; } 
                else if (filterMode === 'range') { targetDates = DateUtils.getRangeDates(startDate, endDate); } 
                else if (filterMode === 'month') { const [y, m] = startDate.split('-'); const daysInMonth = new Date(y, m, 0).getDate(); const end = `${y}-${m}-${daysInMonth}`; targetDates = DateUtils.getRangeDates(`${y}-${m}-01`, end); }
                const today = new Date().toISOString().split('T')[0];
                targetDates = targetDates.filter(d => d <= today);
                
                // FILTRAGEM POR PERMISSÃO DE ACESSO
                let unidadesFiltradas = db.unidades;
                if (user.role === 'unidade') {
                    unidadesFiltradas = db.unidades.filter(u => u.id === user.id);
                } else if (user.role === 'mentor') {
                    unidadesFiltradas = db.unidades.filter(u => u.mentorId === user.id);
                }

                const adesaoPorUnidade = unidadesFiltradas.map(u => {
                    const aulasDaUnidade = db.horarios.filter(h => h.unidadeId === u.id);
                    let atividadesEsperadas = 0; let atividadesRealizadas = 0; let datasPendentes = []; let lastValidation = null;
                    aulasDaUnidade.forEach(h => { const diasSemanaMap = { "Domingo": 0, "Segunda": 1, "Terça": 2, "Quarta": 3, "Quinta": 4, "Sexta": 5, "Sábado": 6 }; const diasAulaIndices = h.dias.map(d => diasSemanaMap[d]); targetDates.forEach(date => { const dt = new Date(date + 'T00:00:00'); const dayIdx = dt.getDay(); if (diasAulaIndices.includes(dayIdx)) { if (!DateUtils.isHoliday(date, db.feriados, u)) { atividadesEsperadas++; const val = db.validacoes.find(v => v.aulaId === h.id && v.data === date); if (val) { atividadesRealizadas++; if (!lastValidation || new Date(val.timestamp) > new Date(lastValidation.timestamp)) { lastValidation = val; } } else { const diaMes = date.split('-').slice(1).reverse().join('/'); datasPendentes.push(diaMes); } } } }); });
                    const percentual = atividadesEsperadas > 0 ? Math.round((atividadesRealizadas / atividadesEsperadas) * 100) : 100;
                    const mentor = db.mentores.find(m => m.id === u.mentorId);
                    let status = 'Crítico'; let statusCor = STATUS_COLORS.danger.bg + ' ' + STATUS_COLORS.danger.text;
                    if (percentual >= 90) { status = 'Excelente'; statusCor = STATUS_COLORS.success.light + ' ' + STATUS_COLORS.success.text; } 
                    else if (percentual >= 60) { status = 'Atenção'; statusCor = STATUS_COLORS.warning.light + ' ' + STATUS_COLORS.warning.text; } 
                    else { statusCor = STATUS_COLORS.danger.light + ' ' + STATUS_COLORS.danger.text; }
                    return { ...u, mentorName: mentor?.nome || "Sem Mentor", atividadesEsperadas, atividadesRealizadas, pendencias: atividadesEsperadas - atividadesRealizadas, datasPendentes: [...new Set(datasPendentes)], percentual, status, statusCor, lastValidationTime: lastValidation ? lastValidation.timestamp : null };
                });
                return adesaoPorUnidade.sort((a,b) => { if (a.status === b.status) return a.nome.localeCompare(b.nome); return a.status === 'Pendente' ? -1 : 1; });
            }
        };

        // ==========================================
        // 3. COMPONENTES VISUAIS (ATOMIC UI)
        // ==========================================

        const Icon = ({ name, className }) => {
            const ref = useRef(null);
            useEffect(() => {
                if (window.lucide) {
                    const i = document.createElement('i');
                    i.setAttribute('data-lucide', name);
                    if (className) i.setAttribute('class', className);
                    if (ref.current) { ref.current.innerHTML = ''; ref.current.appendChild(i); window.lucide.createIcons({ root: ref.current, nameAttr: 'data-lucide', attrs: { class: className } }); }
                }
            }, [name, className]);
            return <span ref={ref} style={{ display: 'contents' }}></span>;
        };

        const Button = ({ children, onClick, variant = 'primary', className = '', ...props }) => {
            const baseClass = "px-4 py-2 rounded-lg font-bold text-xs uppercase transition-all duration-200 flex items-center justify-center gap-2 active:scale-95";
            const variants = {
                primary: "bg-blue-600 text-white hover:bg-blue-700 shadow-md hover:shadow-lg",
                success: "bg-green-600 text-white hover:bg-green-700 shadow-md hover:shadow-lg",
                danger: "bg-red-500 text-white hover:bg-red-600 shadow-md hover:shadow-lg",
                outline: "border border-slate-300 text-slate-600 hover:bg-slate-50 dark:border-slate-600 dark:text-slate-300 dark:hover:bg-slate-800",
                ghost: "text-slate-500 hover:bg-slate-100 dark:text-slate-400 dark:hover:bg-slate-800"
            };
            return <button onClick={onClick} className={`${baseClass} ${variants[variant]} ${className}`} {...props}>{children}</button>;
        };

        const Input = ({ label, error, ...props }) => (
            <div className="w-full">
                {label && <label className="block text-xs font-bold text-slate-500 dark:text-slate-400 uppercase mb-1">{label}</label>}
                <input className={`w-full p-2 border rounded-lg text-sm outline-none transition-colors dark:bg-slate-800 dark:border-slate-700 dark:text-white ${error ? 'input-error' : 'border-slate-200 focus:border-blue-500'}`} {...props} />
                {error && <span className="text-[10px] text-red-500 mt-1 block">Campo obrigatório</span>}
            </div>
        );

        const Select = ({ label, error, children, ...props }) => (
            <div className="w-full">
                {label && <label className="block text-xs font-bold text-slate-500 dark:text-slate-400 uppercase mb-1">{label}</label>}
                <select className={`w-full p-2 border rounded-lg text-sm outline-none transition-colors dark:bg-slate-800 dark:border-slate-700 dark:text-white ${error ? 'input-error' : 'border-slate-200 focus:border-blue-500'}`} {...props}>{children}</select>
            </div>
        );

        const Skeleton = ({ className }) => <div className={`animate-pulse bg-slate-200 dark:bg-slate-700 rounded ${className}`}></div>;

        const Avatar = ({ name, size = 'md' }) => {
            const initials = name ? name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase() : '??';
            const colors = ['bg-red-500', 'bg-orange-500', 'bg-amber-500', 'bg-yellow-500', 'bg-green-500', 'bg-blue-500', 'bg-indigo-500', 'bg-purple-500', 'bg-pink-500'];
            const colorIndex = name ? name.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0) % colors.length : 0;
            const sizeClasses = { sm: 'w-6 h-6 text-[10px]', md: 'w-8 h-8 text-xs', lg: 'w-10 h-10 text-sm' };
            return <div className={`${sizeClasses[size]} rounded-full ${colors[colorIndex]} text-white flex items-center justify-center font-bold shadow-sm ring-2 ring-white dark:ring-slate-700`}>{initials}</div>;
        };

        const EmptyState = ({ message, icon = "inbox" }) => (
            <div className="flex flex-col items-center justify-center p-12 text-slate-400 border-2 border-dashed border-slate-200 dark:border-slate-700 rounded-xl bg-slate-50/50 dark:bg-slate-800/50">
                <div className="bg-white dark:bg-slate-800 p-4 rounded-full mb-3 shadow-sm"><Icon name={icon} className="w-10 h-10 opacity-50" /></div>
                <p className="text-sm font-medium text-slate-500 dark:text-slate-400">{message}</p>
            </div>
        );

        const ConfirmModal = ({ isOpen, onClose, onConfirm, title, message, type = "danger" }) => {
            if (!isOpen) return null;
            const color = type === "danger" ? "red" : "blue";
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/50 p-4 animate-fade-in backdrop-blur-sm">
                    <div className="bg-white dark:bg-slate-800 rounded-xl shadow-2xl w-full max-w-sm overflow-hidden transform transition-all scale-100 border border-slate-100 dark:border-slate-700">
                        <div className="p-6 text-center">
                            <div className={`mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-${color}-100 dark:bg-${color}-900/30 mb-4`}><Icon name={type === "danger" ? "alert-triangle" : "info"} className={`h-6 w-6 text-${color}-600 dark:text-${color}-400`} /></div>
                            <h3 className="text-lg font-bold text-slate-900 dark:text-white">{title}</h3>
                            <div className="mt-2"><p className="text-sm text-slate-500 dark:text-slate-400">{message}</p></div>
                        </div>
                        <div className="bg-slate-50 dark:bg-slate-900/50 px-4 py-3 sm:px-6 flex flex-row-reverse gap-2">
                            <button onClick={onConfirm} className={`w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-${color}-600 text-base font-medium text-white hover:bg-${color}-700 sm:ml-3 sm:w-auto sm:text-sm`}>Confirmar</button>

pointer hover:bg-slate-100" onClick={() => handleSort('unidadeNome')}>Unidade</th><th className="p-3 hidden md:table-cell cursor-pointer hover:bg-slate-100" onClick={() => handleSort('mentorNome')}>Mentor</th><th className="p-3 cursor-pointer hover:bg-slate-100" onClick={() => handleSort('professor')}>Detalhe</th><th className="p-3 cursor-pointer hover:bg-slate-100" onClick={() => handleSort('modalidadeNome')}>Modalidade</th><th className="p-3 text-right cursor-pointer hover:bg-slate-100" onClick={() => handleSort('hora')}>Horário</th><th className="p-3 text-right cursor-pointer hover:bg-slate-100" onClick={() => handleSort('valorHora')}>Valor Aula</th><th className="p-3 text-right cursor-pointer hover:bg-slate-100" onClick={() => handleSort('mediaAlunos')}>Média Alunos</th></tr></thead><tbody className="divide-y divide-slate-100">{rankingData.map((h) => { const medal = h.rankPos === 1 ? 'text-yellow-500' : h.rankPos === 2 ? 'text-slate-400' : h.rankPos === 3 ? 'text-orange-500' : 'text-slate-400'; const isExpanded = expandedRowId === h.id; return (<React.Fragment key={h.id}><tr className={`hover:bg-slate-50 cursor-pointer ${isExpanded ? 'bg-slate-50 border-b-0' : ''}`} onClick={() => setExpandedRowId(isExpanded ? null : h.id)}><td className={`p-3 text-center font-bold text-lg ${medal}`}>{h.rankPos}</td><td className="p-3 font-bold text-slate-700">{h.unidadeNome}</td><td className="p-3 text-slate-500 hidden md:table-cell">{h.mentorNome}</td><td className="p-3 font-semibold text-slate-700 flex items-center gap-2"><Avatar name={h.professor} size="sm" /> {h.professor}</td><td className="p-3 text-blue-600 font-bold">{h.modalidadeNome}</td><td className="p-3 text-right font-mono text-slate-600">{h.hora}</td><td className="p-3 text-right font-mono text-slate-500">R$ {h.valorHora.toFixed(2)}</td><td className="p-3 text-right font-bold text-blue-600 text-sm">{h.mediaAlunos}</td></tr>{isExpanded && (<tr className="bg-slate-50 expanded-row"><td colSpan="8" className="p-4 pl-1              // Simulação de Loading

            // --- Lógica de Validação Coletiva (Ajustado com USER) ---

                    mentoresMap[u.mentorId].totalUnidades++;
                    mentoresMap[u.mentorId].somaPercentual += u.percentual;
                    mentoresMap[u.mentorId].unitsList.push(u);
                });
                // Ordenação por média de adesão (maior para menor)
                // CORREÇÃO DE LÓGICA: Previne NaN com divisão por zero
                return Object.values(mentoresMap).map(m => ({
                    ...m,
                    mediaAdesao: m.totalUnidades > 0 ? Math.round(m.somaPercentual / m.totalUnidades) : 0
                })).sort((a,b) => b.mediaAdesao - a.mediaAdesao);
            }, [dadosAdesao]);

            const summary = useMemo(() => {
                const total = dadosAdesao.length;
                // Considera validada se status for Excelente (>= 90%) ou Atenção (>= 60%) dependendo do critério, 
                // mas aqui vamos usar o status "Excelente" como 100% validado para o KPI de sucesso total
                const validated = dadosAdesao.filter(u => u.percentual >= 90).length; 
                const pending = total - validated;
                return { total, validated, pending };
            }, [dadosAdesao]);

            const sortedStatusList = useMemo(() => {

                // Ordenação: Pendentes primeiro para ação
                return list.sort((a,b) => a.percentual - b.percentual);
            }, [dadosAdesao, searchTermStatus]);

            // Filtragem para o Detalhamento (Aba 3)
            const filteredMentorsDetail = useMemo(() => {
                if (!searchTermDetail) return rankingMentores;
                return rankingMentores.filter(m => 
                    m.name.toLowerCase().includes(searchTermDetail.toLowerCase()) ||

        const MentorTab = ({ db, setDb, addToast }) => {
            const [nome, setNome] = useState("");
            const [editingId, setEditingId] = useState(null);

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!nome.trim()) return addToast("Nome é obrigatório.", "error");

                const newMentores = [...db.mentores];
                
                if (editingId) {
                    const index = newMentores.findIndex(m => m.id === editingId);
                    if (index > -1) {
                        newMentores[index] = { ...newMentores[index], nome };
                        addToast("Mentor atualizado com sucesso!", "success");
                    }
                } else {
                    newMentores.push({ id: Date.now(), nome, usar: true }); // Default usar: true
                    addToast("Mentor adicionado com sucesso!", "success");
                }

                setDb({ ...db, mentores: newMentores });
                setNome("");
                setEditingId(null);
            };

            const handleEdit = (mentor) => {
                setNome(mentor.nome);
                setEditingId(mentor.id);
            };

            const handleDelete = (id) => {
                if (window.confirm("Tem certeza que deseja excluir este mentor?")) {
                    const newMentores = db.mentores.filter(m => m.id !== id);
                    setDb({ ...db, mentores: newMentores });
                    addToast("Mentor excluído.", "success");
                    
                    if (editingId === id) {
                        setEditingId(null);
                        setNome("");
                    }
                }
            };

                setEditingId(null);
                setNome("");
            };

                                    <Icon name={editingId ? "save" : "plus"} className="w-4 h-4" />

        const UnitTab = ({ db, setDb, addToast, user }) => {
            const [form, setForm] = useState({
                nome: "",
                pais: "",
                estado: "",
                mentorId: user.role === 'mentor' ? user.id : "",
                senha: "1234"
            });
            const [editingId, setEditingId] = useState(null);

            // Helpers
            const getMentorName = (id) => db.mentores.find(m => m.id == id)?.nome || "Não atribuído";
            const availableStates = form.pais && LOCATIONS[form.pais] ? LOCATIONS[form.pais] : [];

            // Handlers
            const handleChange = (e) => {
                const { name, value } = e.target;
                setForm(prev => ({
                    ...prev,
                    [name]: value,
                    ...(name === 'pais' ? { estado: '' } : {}) // Reset state if country changes

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!form.nome || !form.pais || !form.estado) return addToast("Preencha os campos obrigatórios.", "error");

                const newUnidades = [...db.unidades];
                const payload = {
                    ...form,
                    mentorId: Number(form.mentorId)
                };

                if (editingId) {
                    const index = newUnidades.findIndex(u => u.id === editingId);
                    if (index > -1) {
                        newUnidades[index] = { ...newUnidades[index], ...payload };
                        addToast("Unidade atualizada!", "success");
                    }
                } else {
                    newUnidades.push({ id: Date.now(), ...payload });
                    addToast("Unidade criada!", "success");
                }

                setDb({ ...db, unidades: newUnidades });
                resetForm();
            };

            const handleEdit = (u) => {
                setForm({
                    nome: u.nome,
                    pais: u.pais,
                    estado: u.estado,
                    mentorId: u.mentorId,
                    senha: u.senha || "1234"
                });
                setEditingId(u.id);

                    setDb({ ...db, unidades: db.unidades.filter(u => u.id !== id) });
                    addToast("Unidade excluída.", "success");
                    if (editingId === id) resetForm();
                }

            const resetForm = () => {
                setForm({ nome: "", pais: "", estado: "", mentorId: user.role === 'mentor' ? user.id : "", senha: "1234" });

                    {/* TABLE */}
                    <div className="bg-white rounded-xl border border-slate-200 overflow-hidden shadow-sm">

                                <tr>
                                    <th className="p-4">Nome</th>
                                    <th className="p-4">Local</th>
                                    <th className="p-4">Mentor</th>

                                </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-100">
                                {db.unidades.filter(u => user.role !== 'mentor' || u.mentorId === user.id).length === 0 ? (
                                    <tr><td colSpan="5" className="p-8 text-center text-slate-400">Nenhuma unidade cadastrada.</td></tr>
                                ) : (
                                    db.unidades.filter(u => user.role !== 'mentor' || u.mentorId === user.id).map(u => (
                                        <tr key={u.id} className="hover:bg-slate-50 transition-colors">

                                                {u.estado}

                                            <td className="p-4 text-slate-600 flex items-center gap-2">

                                                <div className="flex justify-end gap-2">

                                                    <button onClick={() => handleDelete(u.id)} className="p-2 text-red-500 hover:bg-red-50 rounded transition-colors"><Icon name="trash-2" className="w-4 h-4" /></button>

                                        </tr>
                                    ))

                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        const ModalidadeTab = ({ db, setDb, addToast }) => {
            const [nome, setNome] = useState("");
            const [cor, setCor] = useState("#3b82f6"); // Azul default
            const [editingId, setEditingId] = useState(null);

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!nome.trim()) return addToast("O nome da modalidade é obrigatório.", "error");

                const newModalidades = [...db.modalidades];
                const item = { nome, cor };

                if (editingId) {
                    const index = newModalidades.findIndex(m => m.id === editingId);
                    if (index > -1) {
                        newModalidades[index] = { ...newModalidades[index], ...item };
                        addToast("Modalidade atualizada!", "success");
                    }
                } else {
                    newModalidades.push({ id: Date.now(), ...item });
                    addToast("Modalidade adicionada!", "success");
                }

                setDb({ ...db, modalidades: newModalidades });
                resetForm();
            };

            const handleEdit = (mod) => {
                setNome(mod.nome);
                setCor(mod.cor || "#3b82f6");
                setEditingId(mod.id);
            };

            const handleDelete = (id) => {
                if (window.confirm("Tem certeza que deseja excluir esta modalidade?")) {
                    const newModalidades = db.modalidades.filter(m => m.id !== id);
                    setDb({ ...db, modalidades: newModalidades });
                    addToast("Modalidade excluída.", "success");
                    if (editingId === id) resetForm();
                }
            };

            const resetForm = () => {
                setNome("");
                setCor("#3b82f6");
                setEditingId(null);
            };

            return (
                <div className="space-y-6">
                    {/* FORMULÁRIO DE CADASTRO/EDIÇÃO */}
                    <div className={`p-5 rounded-xl border transition-all shadow-sm ${editingId ? 'bg-blue-50 border-blue-200' : 'bg-white border-slate-200'}`}>
                        <div className="flex justify-between items-center mb-4">
                            <h3 className="text-sm font-bold text-slate-700 uppercase flex items-center gap-2">
                                <Icon name={editingId ? "edit" : "dumbbell"} className="w-4 h-4 text-blue-500"/>
                                {editingId ? "Editar Modalidade" : "Nova Modalidade"}
                            </h3>
                        </div>

                        <form onSubmit={handleSubmit} className="flex flex-col md:flex-row gap-4 items-end">
                            <div className="flex-1 w-full">
                                <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Nome da Modalidade</label>
                                <input 
                                    type="text" 
                                    value={nome}
                                    onChange={(e) => setNome(e.target.value)}
                                    placeholder="Ex: Power Jump"
                                    className="w-full p-2 border rounded-lg text-sm outline-none focus:border-blue-500 transition-colors bg-white"
                                />
                            </div>
                            
                            <div>
                                <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Cor de Identificação</label>
                                <div className="flex items-center gap-2 h-10 border rounded-lg px-2 bg-white">
                                    <input 
                                        type="color" 
                                        value={cor}
                                        onChange={(e) => setCor(e.target.value)}
                                        className="w-8 h-8 rounded cursor-pointer border-0 bg-transparent p-0"
                                        title="Escolher Cor"
                                    />
                                    <span className="text-xs font-mono text-slate-500 uppercase">{cor}</span>
                                </div>
                            </div>

                            <div className="flex gap-2 w-full md:w-auto">
                                {editingId && (
                                    <button 
                                        type="button" 
                                        onClick={resetForm}
                                        className="px-4 py-2 text-slate-500 text-xs font-bold uppercase hover:bg-slate-100 rounded-lg transition-colors border border-slate-200"
                                    >
                                        Cancelar
                                    </button>
                                )}
                                <button 
                                    type="submit" 
                                    className={`px-6 py-2 rounded-lg text-xs font-bold uppercase text-white shadow-md transition-all active:scale-95 flex items-center justify-center gap-2 min-w-[120px] ${editingId ? 'bg-blue-600 hover:bg-blue-700' : 'bg-green-600 hover:bg-green-700'}`}
                                >
                                    <Icon name={editingId ? "save" : "plus"} className="w-4 h-4" />
                                    {editingId ? "Salvar" : "Adicionar"}
                                </button>
                            </div>
                        </form>
                    </div>

                    {/* LISTA DE MODALIDADES */}
                    <div className="bg-white rounded-xl border border-slate-200 overflow-hidden shadow-sm">
                        <table className="w-full text-left">
                            <thead className="bg-slate-50 border-b border-slate-200">
                                <tr>
                                    <th className="p-4 text-xs font-bold text-slate-500 uppercase w-16 text-center">Cor</th>
                                    <th className="p-4 text-xs font-bold text-slate-500 uppercase">Nome da Modalidade</th>
                                    <th className="p-4 text-xs font-bold text-slate-500 uppercase text-right">Ações</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-100">
                                {db.modalidades.length === 0 ? (
                                    <tr>
                                        <td colSpan="3" className="p-8 text-center text-slate-400 text-sm">
                                            Nenhuma modalidade cadastrada.
                                        </td>
                                    </tr>
                                ) : (
                                    db.modalidades.map((mod) => (
                                        <tr key={mod.id} className="hover:bg-slate-50 transition-colors group">
                                            <td className="p-4 text-center">
                                                <div 
                                                    className="w-6 h-6 rounded-full mx-auto shadow-sm ring-2 ring-white border border-slate-100"
                                                    style={{ backgroundColor: mod.cor }}
                                                    title={mod.cor}
                                                ></div>
                                            </td>
                                            <td className="p-4">
                                                <span className="font-bold text-slate-700 text-sm">{mod.nome}</span>
                                            </td>
                                            <td className="p-4 text-right">
                                                <div className="flex justify-end gap-2 opacity-100 sm:opacity-0 sm:group-hover:opacity-100 transition-opacity">
                                                    <button 
                                                        onClick={() => handleEdit(mod)} 
                                                        className="p-2 text-blue-500 hover:bg-blue-50 rounded-lg transition-colors" 
                                                        title="Editar"
                                                    >
                                                        <Icon name="edit-2" className="w-4 h-4" />
                                                    </button>
                                                    <button 
                                                        onClick={() => handleDelete(mod.id)} 
                                                        className="p-2 text-red-500 hover:bg-red-50 rounded-lg transition-colors" 
                                                        title="Excluir"
                                                    >
                                                        <Icon name="trash-2" className="w-4 h-4" />
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                    ))
                                )}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        const ConfigView = ({ db, setDb, user }) => { 
            const { addToast } = useToast();
            // Force state for mentor role
            const [mainTab, setMainTab] = useState('cadastro'); 
            const [subTab, setSubTab] = useState(user.role === 'mentor' ? 'unidade' : 'mentores'); 
            const [feriadoData, setFeriadoData] = useState({ nome: '', dataInicio: '', dataFim: '', escopo: 'Global', local: '' }); 
            const [validationError, setValidationError] = useState(false);
            const [showConfirm, setShowConfirm] = useState(false);
            const [itemToDelete, setItemToDelete] = useState(null);
            
            // Novos estados para edição de feriados
            const [editingId, setEditingId] = useState(null);
            const [holidayType, setHolidayType] = useState('unico');

            // Reset form when changing tabs
            useEffect(() => {
                setEditingId(null);
                setFeriadoData({ nome: '', dataInicio: '', dataFim: '', escopo: 'Global', local: '' });
                setHolidayType('unico');
                setValidationError(false);
            }, [subTab, mainTab]);

            // Ensure Mentor stays on allowed tabs
            useEffect(() => {
                if (user.role === 'mentor') {
                    setMainTab('cadastro');
                    if (subTab !== 'unidade') setSubTab('unidade');
                }
            }, [user.role, subTab]);

            // Handle Edit Click (Apenas Feriados agora, pois Modalidade/Unit/Mentor tem componentes próprios)
            const handleEdit = (item) => {
                setEditingId(item.id);
                if (subTab === 'feriados') {
                    setFeriadoData({
                        nome: item.nome,
                        dataInicio: item.dataInicio,
                        dataFim: item.dataFim,
                        escopo: item.escopo,
                        local: item.local
                    });
                    // CRUCIAL: Detecta se é período ou dia único para ajustar UI
                    setHolidayType(item.dataInicio === item.dataFim ? 'unico' : 'periodo');
                }
            };

            const handleSave = () => { 
                const newDb = { ...db }; 
                setValidationError(false);

                if (mainTab === 'cadastro') {
                    let collection = '';
                    let newItem = { id: editingId || Date.now() };

                    if (subTab === 'feriados') {
                        collection = 'feriados';
                        if(!feriadoData.nome || !feriadoData.dataInicio) return setValidationError(true);
                        
                        // Lógica de Data Fim
                        const finalDataFim = holidayType === 'unico' ? feriadoData.dataInicio : (feriadoData.dataFim || feriadoData.dataInicio);
                        
                        newItem = { ...newItem, ...feriadoData, dataFim: finalDataFim };

                        if (editingId) {
                            newDb[collection] = newDb[collection].map(i => i.id === editingId ? newItem : i);
                            addToast("Feriado atualizado com sucesso!", "success");
                        } else {
                            newDb[collection] = [...newDb[collection], newItem];
                            addToast("Feriado adicionado com sucesso!", "success");
                        }
                        
                        setDb(newDb);
                        // Reset após salvar
                        setEditingId(null);
                        setFeriadoData({ nome: '', dataInicio: '', dataFim: '', escopo: 'Global', local: '' });
                        setHolidayType('unico');
                    }
                } 
            }; 
            
            const confirmDelete = (collection, id) => {
                setItemToDelete({ collection, id });
                setShowConfirm(true);
            };

            const handleDelete = () => {
                if(itemToDelete) {
                    const { collection, id } = itemToDelete;
                    setDb({ ...db, [collection]: db[collection].filter(i => i.id !== id) }); 
                    addToast("Item removido.", "success");
                    setShowConfirm(false);
                    setItemToDelete(null);
                    
                    // Se deletou o item em edição, limpa o form
                    if (editingId === id) {
                        setEditingId(null);
                        setFeriadoData({ nome: '', dataInicio: '', dataFim: '', escopo: 'Global', local: '' });
                        setHolidayType('unico');
                    }
                }
            };
            
            const handleBackup = () => { 
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(db)); 
                const downloadAnchorNode = document.createElement('a'); 
                downloadAnchorNode.setAttribute("href", dataStr); 
                downloadAnchorNode.setAttribute("download", "backup_happy_zone.json"); 
                document.body.appendChild(downloadAnchorNode); 
                downloadAnchorNode.click(); 
                downloadAnchorNode.remove(); 
                addToast("Backup baixado com sucesso!", "success"); 
            };
            
            const handleRestore = (event) => { 
                const fileReader = new FileReader(); 
                fileReader.readAsText(event.target.files[0], "UTF-8"); 
                fileReader.onload = e => { 
                    try { 
                        const restoredDb = JSON.parse(e.target.result); 
                        setDb(restoredDb); 
                        addToast("Sistema restaurado com sucesso!", "success"); 
                    } catch (error) { 
                        addToast("Erro ao ler arquivo de backup.", "error"); 
                    } 
                }; 
            };
            
            const renderCadastroList = (collection, icon) => (
                <ul className="space-y-2 max-h-96 overflow-y-auto pr-2">
                    {(db[collection] || []).map(item => (
                        <li key={item.id} className="group flex justify-between items-center p-3 bg-slate-50 rounded border border-slate-100 hover:border-blue-200 transition-colors">
                            <span className="text-sm font-bold text-slate-700 uppercase flex items-center gap-2">
                                <Icon name={icon} className="w-4 h-4 text-slate-400" /> 
                                {item.nome}
                                {collection === 'feriados' && (<div className="flex flex-col ml-2"><span className="text-[10px] text-slate-400 font-normal">{DateUtils.formatBr(new Date(item.dataInicio))} {item.dataInicio !== item.dataFim ? ` até ${DateUtils.formatBr(new Date(item.dataFim))}` : ''}</span><span className="text-[9px] bg-slate-200 px-1 rounded w-fit">{item.escopo} {item.local ? `(${item.local})` : ''}</span></div>)}
                            </span>
                            <div className="flex gap-2 opacity-100 md:opacity-0 md:group-hover:opacity-100 transition-opacity">
                                <button onClick={() => handleEdit(item)} className="text-blue-400 hover:text-blue-600 p-1" title="Editar"><Icon name="edit" className="w-4 h-4" /></button>
                                <button onClick={() => confirmDelete(collection, item.id)} className="text-red-400 hover:text-red-600 p-1" title="Excluir"><Icon name="trash-2" className="w-4 h-4" /></button>
                            </div>
                        </li>
                    ))}
                    {(!db[collection] || db[collection].length === 0) && (
                        <li className="text-center text-slate-400 text-xs p-4">Nenhum item cadastrado.</li>
                    )}
                </ul>
            ); 
            
            // ACL Tabs Logic
            const showSecurity = user.role !== 'mentor';
            const allowedSubTabs = user.role === 'mentor' ? ['unidade'] : ['mentores', 'unidade', 'modalidade', 'feriados'];

            return (
                <div className="p-6 space-y-6 fade-in h-full flex flex-col">
                    <ConfirmModal 
                        isOpen={showConfirm} 
                        onClose={() => setShowConfirm(false)} 
                        onConfirm={handleDelete} 
                        title="Excluir Item" 
                        message="Tem certeza que deseja excluir este item? Essa ação não pode ser desfeita." 
                    />
                    <div className="glass-panel p-6 flex-1 flex flex-col">
                        <div className="flex gap-6 mb-6 border-b-2 border-slate-100"><button onClick={() => setMainTab('cadastro')} className={`pb-3 text-sm font-bold uppercase transition-colors ${mainTab === 'cadastro' ? 'border-b-2 border-blue-600 text-blue-600 -mb-[2px]' : 'text-slate-400 hover:text-slate-600'}`}><Icon name="folder-plus" className="w-4 h-4 inline mr-2" /> Cadastro</button>
                        {showSecurity && <button onClick={() => setMainTab('seguranca')} className={`pb-3 text-sm font-bold uppercase transition-colors ${mainTab === 'seguranca' ? 'border-b-2 border-blue-600 text-blue-600 -mb-[2px]' : 'text-slate-400 hover:text-slate-600'}`}><Icon name="shield" className="w-4 h-4 inline mr-2" /> Segurança do Sistema</button>}</div>
                        {mainTab === 'cadastro' && (
                            <>
                                <div className="flex gap-2 mb-6 overflow-x-auto">
                                    {allowedSubTabs.map(tab => (
                                        <button 
                                            key={tab} 
                                            onClick={() => setSubTab(tab)}
                                            className={`px-4 py-2 rounded-full text-xs font-bold uppercase transition-colors ${subTab === tab ? 'bg-blue-600 text-white' : 'bg-slate-100 text-slate-500 hover:bg-slate-200'}`}
                                        >
                                            {tab === 'mentores' ? 'Mentor' : tab.charAt(0).toUpperCase() + tab.slice(1)}
                                        </button>
                                    ))}
                                </div>

                                {/* CONTEÚDO DINÂMICO BASEADO NA ABA */}
                                {subTab === 'mentores' ? (
                                    <MentorTab db={db} setDb={setDb} addToast={addToast} />
                                ) : subTab === 'unidade' ? (
                                    <UnitTab db={db} setDb={setDb} addToast={addToast} user={user} />
                                ) : subTab === 'modalidade' ? (
                                    <ModalidadeTab db={db} setDb={setDb} addToast={addToast} />
                                ) : (
                                    <>
                                    <div className="bg-slate-50 p-4 rounded-xl border border-slate-100 mb-4">

                                        {/* FORMULÁRIO DE FERIADOS (Restante que ainda não foi isolado) */}
                                        {subTab === 'feriados' && (
                                            <div className="flex flex-col gap-3">
                                                <div className="flex gap-3">
                                                    <div className="flex-1">
                                                        <label className="text-[10px] uppercase font-bold text-slate-500">Nome do Feriado</label>
                                                        <input type="text" className={`w-full p-2 border rounded text-sm ${validationError && !feriadoData.nome ? 'input-error' : ''}`} value={feriadoData.nome} onChange={e => setFeriadoData({...feriadoData, nome: e.target.value})} placeholder="Ex: Natal" />
                                                    </div>
                                                    <div className="w-1/3">
                                                        <label className="text-[10px] uppercase font-bold text-slate-500">Tipo de Data</label>
                                                        <select className="w-full p-2 border rounded text-sm" value={holidayType} onChange={e => setHolidayType(e.target.value)}>
                                                            <option value="unico">Dia Único</option>
                                                            <option value="periodo">Período</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div className="flex gap-3 items-end">
                                                    <div className="flex-1"><label className="text-[10px] uppercase font-bold text-slate-500">Início</label><input type="date" className={`w-full p-2 border rounded text-sm ${validationError && !feriadoData.dataInicio ? 'input-error' : ''}`} value={feriadoData.dataInicio} onChange={e => setFeriadoData({...feriadoData, dataInicio: e.target.value})} /></div>
                                                    
                                                    {holidayType === 'periodo' && (
                                                        <div className="flex-1"><label className="text-[10px] uppercase font-bold text-slate-500">Fim</label><input type="date" className="w-full p-2 border rounded text-sm" value={feriadoData.dataFim} onChange={e => setFeriadoData({...feriadoData, dataFim: e.target.value})} /></div>
                                                    )}

                                                    <div className="w-1/3"><label className="text-[10px] uppercase font-bold text-slate-500">Escopo</label><select className="w-full p-2 border rounded text-sm" value={feriadoData.escopo} onChange={e => setFeriadoData({...feriadoData, escopo: e.target.value})}><option value="Global">Global</option><option value="Nacional">Nacional</option><option value="Regional">Regional</option></select></div>
                                                    {(feriadoData.escopo === 'Nacional' || feriadoData.escopo === 'Regional') && (<div className="flex-1"><label className="text-[10px] uppercase font-bold text-slate-500">Local (País/Estado)</label><input type="text" className="w-full p-2 border rounded text-sm" placeholder="Ex: Brasil ou MG" value={feriadoData.local} onChange={e => setFeriadoData({...feriadoData, local: e.target.value})} /></div>)}
                                                </div>
                                            </div>
                                        )}

                                        {/* BOTÃO DE AÇÃO PARA FERIADOS */}
                                        <div className="mt-3 flex justify-end gap-2">
                                            {editingId && <button onClick={() => { setEditingId(null); setFeriadoData({ nome: '', dataInicio: '', dataFim: '', escopo: 'Global', local: '' }); setHolidayType('unico'); }} className="px-4 py-2 text-slate-500 text-xs font-bold uppercase hover:bg-slate-100 rounded border border-slate-300">Cancelar</button>}
                                            <button onClick={handleSave} className={`text-white px-6 py-2 rounded text-xs font-bold uppercase h-9 flex items-center gap-2 shadow-sm transition-colors ${editingId ? 'bg-amber-500 hover:bg-amber-600' : 'bg-green-600 hover:bg-green-700'}`}>
                                                <Icon name={editingId ? "save" : "plus"} className="w-4 h-4" /> {editingId ? "Salvar Alterações" : "Adicionar"}
                                            </button>
                                        </div>

                                    </div>

                                    {/* LISTAS PARA FERIADOS */}
                                    {subTab === 'feriados' && renderCadastroList('feriados', 'calendar-off')}
                                    </>
                                )
                            }
                            </>
                        )}
                        {mainTab === 'seguranca' && showSecurity && (
                            <div className="flex flex-col gap-4">
                                <div className="p-4 bg-blue-50 border border-blue-200 rounded-lg">
                                    <h4 className="font-bold text-blue-800 mb-2">Backup do Sistema</h4>
                                    <p className="text-sm text-blue-600 mb-4">Baixe uma cópia de segurança de todos os dados (mentores, unidades, aulas, etc).</p>

                                {view === 'cronograma' && <CronogramaView db={db} setDb={setDb} user={user} />}
                                {view === 'validacao' && <ValidacaoView db={db} setDb={setDb} user={user} />}
                                {view === 'validacaoUnidades' && <ValidaçãoColetivaView db={db} setDb={setDb} user={user} />}
                                {view === 'config' && <ConfigView db={db} setDb={setDb} user={user} />}
                            </div>
                        </main>
                    </div>
                </ToastProvider>
            ); 
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
